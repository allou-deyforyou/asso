name: asso
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Assets
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  go_router: ^6.5.5
  intl: ^0.17.0

  # Widgets
  maplibre_gl:
    git:
      url: https://github.com/maplibre/flutter-maplibre-gl.git
      ref: main

  # Services
  cloud_firestore: ^4.5.0
  firebase_core: ^2.9.0
  firebase_auth: ^4.4.0
  flutter_less: ^0.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_gen_runner: ^5.2.0
  flutter_lints: ^2.0.0
  build_runner: ^2.3.3

flutter_gen:
  output: lib/screen/widget/custom/

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/files/
  fonts:
    - family: SF-Pro-Rounded
      fonts:
        - asset: assets/fonts/SF-Pro-Rounded/SF-Pro-Rounded-Black.otf
        - asset: assets/fonts/SF-Pro-Rounded/SF-Pro-Rounded-Bold.otf
        - asset: assets/fonts/SF-Pro-Rounded/SF-Pro-Rounded-Heavy.otf
        - asset: assets/fonts/SF-Pro-Rounded/SF-Pro-Rounded-Light.otf
        - asset: assets/fonts/SF-Pro-Rounded/SF-Pro-Rounded-Medium.otf
        - asset: assets/fonts/SF-Pro-Rounded/SF-Pro-Rounded-Regular.otf
        - asset: assets/fonts/SF-Pro-Rounded/SF-Pro-Rounded-SemiBold.otf
        - asset: assets/fonts/SF-Pro-Rounded/SF-Pro-Rounded-Thin.otf
        - asset: assets/fonts/SF-Pro-Rounded/SF-Pro-Rounded-UltraLight.otf
    - family: FiraGO
      fonts:
        - asset: assets/fonts/FiraGO/FiraGO-Thin.ttf
        - asset: assets/fonts/FiraGO/FiraGO-Two.ttf
        - asset: assets/fonts/FiraGO/FiraGO-Eight.ttf
        - asset: assets/fonts/FiraGO/FiraGO-SemiBold.ttf
        - asset: assets/fonts/FiraGO/FiraGO-Regular.ttf
        - asset: assets/fonts/FiraGO/FiraGO-Medium.ttf
        - asset: assets/fonts/FiraGO/FiraGO-Light.ttf
        - asset: assets/fonts/FiraGO/FiraGO-Four.ttf
        - asset: assets/fonts/FiraGO/FiraGO-Hair.ttf
        - asset: assets/fonts/FiraGO/FiraGO-ExtraLight.ttf
        - asset: assets/fonts/FiraGO/FiraGO-UltraLight.ttf
        - asset: assets/fonts/FiraGO/FiraGO-ExtraBold.ttf
        - asset: assets/fonts/FiraGO/FiraGO-Bold.ttf
        - asset: assets/fonts/FiraGO/FiraGO-Book.ttf